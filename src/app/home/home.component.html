<section class="shadow p-3 mb-1 bg-white rounded ">
    <div class="containers d-flex addcenter">
        <div class="mx-4">
          <a (click)="filterproduct('all')">
            <img src="/assets/Images/image.jpg " alt="Top Offers" height="60px" width="60px">
              <a href="#" class="d-block text-decoration-none">Top Offers</a>
          </a>  
        </div>
        <div class="mx-4">
          <a (click)="filterproduct('electronics')">
            <img src="/assets/Images/2.jpg " alt="Top Offers" height="60px" width="60px">
            <a href="#" class="d-block text-decoration-none">Mobiles</a>
          </a>
        </div>
        <div class="mx-4">
          <a (click)="filterproduct('electronics')">
            <img src="/assets/Images/3.jpg " alt="Top Offers" height="60px" width="60px">
            <a href="#" class="d-block text-decoration-none">Electronics</a>
          </a>
        </div>
        <div class="mx-4">
          <a (click)="filterproduct('clothing')">
            <img src="/assets/Images/4.jpg " alt="Top Offers" height="60px" width="60px">
            <a href="#" class="d-block text-decoration-none">Fashion</a>
          </a>
        </div>
        <div class="mx-4">
          <a (click)="filterproduct('jewelery')">
            <img src="/assets/Images/image1.jpg " alt="Top Offers" height="60px" width="60px">
            <a href="#" class="d-block text-decoration-none">Grocerys</a>
          </a>
        </div>
    </div>
</section>

<section class="p-4 mb-2 bg-body rounded m-0" >
    <div class="my-container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"data-bs-interval="2000" >
            <div class="carousel-inner" >
              <div class="carousel-item active" >
                <img src="/assets/Images/slide4.jpg " class="d-block w-100 " height="250" >
              </div>
              <div class="carousel-item">
                <img src="/assets/Images/slide3.jpg " class="d-block w-100 " height="250">
              </div>
              <div class="carousel-item">
                <img src="/assets/Images/slide2.jpg " class="d-block w-100 "height="250">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</section>
